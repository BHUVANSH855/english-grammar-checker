<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Grammar Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>English Grammar Checker</h2>

    <form method="POST">
        <textarea name="text" rows="6" cols="60" placeholder="Enter text here...">{{ original_text }}</textarea>
        <br><br>
        <button type="submit">Check Grammar</button>
    </form>

    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}

    {% if corrected_text %}
        <h3>Corrected Text</h3>
        <p>{{ corrected_text }}</p>
    {% endif %}

    {% if explanations %}
        <h3>Explanations</h3>
        <ul>
            {% for e in explanations %}
                <li>{{ e }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

</body>
</html>
